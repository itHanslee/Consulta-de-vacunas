<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../assets/JS/utils.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row align-items-center vh-100 justify-content-center">
            <div class="col-12 col-sm-12 col-md-5">
                <div class="bg-white shadow-none shadow-md rounded-0 rounded-md border p-3">
                    <h1 class="text-center mb-3 fs-4 fw-semibold text-secundary">Registro de Personal de Salud</h1>
                    <form id="formRegistroPersonal">
                        <div class="row mb-3">
                            <div class="col">
                                <label for="dni" class="form-label">Número de Documento</label>
                                <input type="text" class="form-control" id="dni" name="dni" required>
                            </div>
                            <div class="col">
                                <label for="tipo_documento" class="form-label">Tipo de Documento</label>
                                <select class="form-select" id="tipo_documento" name="tipo_documento" required>
                                    <option value="">Seleccione...</option>
                                    <option value="CC">Cédula de Ciudadanía</option>
                                    <option value="CE">Cédula de Extranjería</option>
                                    <option value="PA">Pasaporte</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="nombres" class="form-label">Nombres</label>
                                <input type="text" class="form-control" id="nombres" name="nombres" required>
                            </div>
                            <div class="col">
                                <label for="apellidos" class="form-label">Apellidos</label>
                                <input type="text" class="form-control" id="apellidos" name="apellidos" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" id="telefono" name="telefono" required>
                            </div>
                            <div class="col">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="formFile1" class="form-label">Anexe su credencial profesional</label>
                            <input class="opacity-75 form-control" type="file" id="formFile1" name="credencial">
                        </div>
                        <div class="mb-3">
                            <label for="formFile2" class="form-label">Anexe sus certificaciones</label>
                            <input class="opacity-75 form-control" type="file" id="formFile2" name="certificaciones">
                        </div>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-primary" type="submit">Registrar</button>
                        </div>
                    </form>
                    
                    <!-- Output para mostrar credenciales generadas -->
                    <div class="mt-4 alert alert-success d-none" id="credencialesOutput">
                        <h5 class="alert-heading">Registro Exitoso</h5>
                        <p>El profesional de salud ha sido registrado correctamente. Sus credenciales son:</p>
                        <div class="row">
                            <div class="col">
                                <p><strong>Usuario:</strong> <span id="usuarioGenerado"></span></p>
                            </div>
                            <div class="col">
                                <p><strong>Contraseña:</strong> <span id="passwordGenerada"></span></p>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-sm btn-outline-success" id="btnCopiarCredenciales" type="button">
                                <i class="bi bi-clipboard"></i> Copiar credenciales
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../assets/JS/profesional_registro.js"></script>
</body>

</html>
