<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta - Sistema de Salud</title>
    <link rel="stylesheet" href="../assets/CSS/login_admin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="d-flex justify-content-center">
    <div class="login-container">
        <div class="text-center mb-4">
            <img src="../assets/CSS/delta.png" alt="Logo Delta" class="logo">
            <h1 class="h4 mb-3">Inicio de Sesión</h1>
            <p class="text-muted">Sistema de Administración</p>
        </div>
        <div id="loginAlert" class="alert alert-danger d-none fade-in" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span id="alertMessage"></span>
        </div>
        
        <form id="loginForm" novalidate>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control" id="email" placeholder="usuario@ejemplo.com" required>
                    <div class="invalid-feedback">
                        Por favor ingrese un correo válido
                    </div>
                </div>
            </div>
            
            <div class="mb-3 position-relative">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                    <i class="bi bi-eye-slash password-toggle" id="togglePassword"></i>
                    <div class="invalid-feedback">
                        Por favor ingrese su contraseña
                    </div>
                </div>
            </div>
            
            <div class="d-flex justify-content-between mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Recordar usuario</label>
                </div>
                <a href="recuperar-contrasena.html" class="text-decoration-none">¿Olvidó su contraseña?</a>
            </div>
            
            <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-primary btn-login" id="btnLogin">
                    <span id="loginText">Ingresar</span>
                    <span id="loginSpinner" class="spinner-border spinner-border-sm d-none"></span>
                </button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/JS/login_admin.js"></script>
</body>
</html>
