<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../assets/JS/utils.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row align-items-center vh-100 justify-content-center">
            <div class="col-12 col-sm-12 col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-success mb-3">Registro de EPS</h5>
                        <form id="registroEPSForm">
                            <div class="mb-2">
                                <input type="text" name="nombre" class="form-control" placeholder="Nombre de la EPS" required>
                            </div>
                            <div class="mb-2">
                                <input type="text" name="nit" class="form-control" placeholder="NIT" required>
                            </div>
                            <div class="mb-2">
                                <input type="text" name="direccion" class="form-control" placeholder="Dirección" required>
                            </div>
                            <div class="mb-2">
                                <input type="tel" name="telefono" class="form-control" placeholder="Teléfono" required>
                            </div>
                            <div class="mb-2">
                                <input type="email" name="email" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="mb-2">
                                <input type="text" name="codigo_prestador" class="form-control" placeholder="Código EPS" required>
                            </div>
                            <div class="mb-2">
                                <select name="tipo" class="form-select" required>
                                    <option value="" disabled selected>Tipo de prestador</option>
                                    <option value="EPS">EPS</option>
                                    <option value="IPS">IPS</option>
                                    <option value="ESE">ESE</option>
                                    <option value="Otro">Otro</option>
                                </select>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Registrar EPS</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/JS/servicio_salud.js"></script>
</body>

</html>
